<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan Souza - DoWhile 2021</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/build.svg" alt="Selo Roketseat">
                </span>
                <img src="http://lorempixel.com/185/185/people/" alt="Foto pessoal">
            </div>
            <h1>Renan Souza</h1>
            <a href="https://github.com/RenanTRS"><img src="./images/github.svg" alt="Ícone svg">RenanTRS</a>

            <p>An Front-end developer Jr</p>

            <ul>
                <li data-social="youtube"><a href="https://www.youtube.com/" target="_blank"><img src="./images/youtube.svg" alt="Ícone youtube"></a></li>
                <li data-social="instagram"><a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.svg" alt="Ícone instagram"></a></li>
                <li data-social="facebook"><a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.svg" alt="Ícone facebook"></a></li>
                <li data-social="twitter"><a href="#" target="_blank"><img src="./images/twitter.svg" alt="Ícone twitter"></a></li>
            </ul>
        </div>

    </main>
    <script>
        const linksSocialMedia = {
            github: "RenanTRS",
            youtube: "youtube",
            instagram: "instagram",
            facebook: "facebook",
            twitter: "twitter"
        }

        function showMeUser(){
            const li = document.querySelectorAll('ul li');
            for(let media of li){
                const socialMedia = media.dataset.social
                media.children[0].href = `https://www.${socialMedia}.com/`
            }
        }

        showMeUser()

    </script>
    
</body>
</html>
